function isValidPasswd(k)
{
		 if (document.FormA.elements[k].value.length>16)

			errormsg+='Login password must not be greater than 16 characters.\n';

function checkID(k)
{
	flag=0;
	if (document.FormA.elements[k].value.length>16) 
	{
			errormsg+='Your  login ID must not be greater than 16 characters.\n';
			error_ln=true;

function IsFormComplete(FormName)
{
		var x       = 0;
		var FormOk  = true;

	  while (x <document.forms[FormName].elements.length && (FormOk))
	  {
		  if (document.forms[FormName].elements[x].value == '')
		   { 
			 alert("Please enter the "+document.forms[FormName].elements[x].name +" and try again.\n");
		   	 document.forms[FormName].elements[x].focus();
			 FormOk = false ;
		   }
         x ++;
      }
    return FormOk;
}

function EnterKey(e){
     var key;

     if(window.event)
          key = window.event.keyCode;     //IE
     else
          key = e.which;     //firefox

     if(key == 13)
         validate();
     
}

function validate(param)
{	
	if(IsFormComplete("FormA"))
	{
				reset_error();
				checkID(0);
				isValidPasswd(1);
				if(error_ln||error_rd||error_form)
				{
					error=true;
				}
				else
				{
					error=false;
				}
				if(error==false)
				{		
				        	//document.FormA.action="../CheckLoginId";
				        	if(param=="zxsml")
				        		document.FormA.action="../HttpsServletCheckLogin?asde=xjhg";
				        	else
				        		document.FormA.action="../HttpsServletCheckLogin?asde=weqt";
				        	
						//document.FormA.action="../ServletCheckLogin";
						//document.FormA.action="Authentication.jsp";
						document.FormA.action="http://www.fleetvigil.co.in/fleetvigil/CheckLoginId";
						document.FormA.submit();
						inp=1;
				}
				else
				{	
				alert(errormsg);
				inp=0;
				}
				if (inp=1)	
				{
				return true;
				}
		}
		else
		{
			return false;
		}
}

function MM_findObj(n, d) { //v4.01
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}

  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}
